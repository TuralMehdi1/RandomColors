<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .btn {
        padding: 10px 20px;
        font-size: 20px;
        font-weight: 600;
        box-shadow: 0 0 35px grey;
    }
</style>
<body>

    <div class="container">
        <button onclick="changeColor()" class="btn btn-primary">Click</button>
    </div>

    <script>
        let index = 0;

        function changeColor() {
            let color = ['red', 'blue', 'orange', 'yellow', 'green', 'darkgoldenrod', 'grey', 'aqua', 'white', 'black', 'brown', 'darkbrown', 'darkgoldenrod'];

            document.getElementsByTagName('body')[0].style.background = color[index++];

            if (index > color.length - 1) index = 0;
        }

    </script>
</body>

</html>
